name: Deploy to GitHub Pages

on:
  push:
    branches: [ "gh-pages " ]  # Chạy workflow khi có push lên nhánh "main"

permissions:
  contents: write  # Cấp quyền ghi cho token

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Dùng phiên bản Node LTS

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages         # Nhánh đích chứa file build
          folder: build            # Thư mục build (Create React App tạo ra thư mục này)
          token: ${{ secrets.GITHUB_TOKEN }}
